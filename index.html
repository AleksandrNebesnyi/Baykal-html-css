<!DOCTYPE html>
<html lang="en, ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baykal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- Шапка сайта -->
    <header class="header">
      <div>
        <a
          lang="en"
          href="./index.html"
          class="header__logo"
          rel="noopener noreferrer nofollow"
          target="_blank"
        >
          <img src="./images/header/icon-header.svg" alt="header__logo" />
        </a>
      </div>
      <div class="heder-text">
        <p>Байкальский отдых</p>
        <p>Турагентство</p>
      </div>
      <div class="header-icon-mobile-menu">
        <a
          lang="en"
          href=" "
          class="header__mobile-menu"
          rel="noopener noreferrer nofollow"
          target="_blank"
        >
          <img
            src="./images/header/mobile-menu.svg"
            alt="header__mobile-menu"
          />
        </a>
      </div>
    </header>

    <section class="hero">
      <h1>
        Путешествия <br />
        по Байкалу
      </h1>
      <p>
        Туры по самому красивому месту.<br />Поехали с нами за новыми
        впечатлениями!
      </p>
      <a class="hero__link-btn link" href="">Оставить заявку </a>
      <a
        lang="en"
        href=" "
        class="hero__arrow"
        rel="noopener noreferrer nofollow"
        target="_blank"
      >
        <img src="./images/hero/hero-arrow.svg" alt="hero__arrow" />
      </a>
    </section>
  </body>
</html>
